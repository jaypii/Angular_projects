<div class="container-fluid">

   <!-- Show it when there is no employee -->
   <div class="no-data text-center" *ngIf="Employee.length == 0">
      <p>There is no employee added yet!</p>
      <button class="btn btn-outline-primary" routerLink="/create-employee">Add Employee</button>
   </div>
    
   <!-- Employees list table, it hides when there is no employee -->
   <div *ngIf="Employee.length !== 0">
      <h3 class="mb-3 text-center">Employees List</h3>
    
      <div class="col-md-12">
         <table class="table table-striped table-bordered">
            <thead>
               <tr>
                  <th scope="col">User Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Action</th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let employee of Employee">
                  <td>{{employee.id}}</td>
                  <td>{{employee.name}}</td>
                  <td>{{employee.email}}</td>
                  <td>{{employee.phone}}</td>
                  <td>
                     <a class="btn btn-primary btn-sm" routerLink="/employee-details/{{employee.id}}" role="button">Show</a>&nbsp;
                     <a class="btn btn-success btn-sm" routerLink="/employee-edit/{{employee.id}}" role="button">Edit</a>&nbsp;
                     <a class="btn btn-danger btn-sm text-white" (click)="deleteEmployee(employee.id)" role="button">Delete</a> 
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
