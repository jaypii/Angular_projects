<div class="container mt-5">
    <h2 class="mb-3 text-center">Users Collection</h2>
    <div class="card bg-light p-3 mb-2">
      <div class="d-flex flex-row">
      <div>
        <select (change)="onTableSizeChange($event)" class="form-select">
          <option selected>Select No of rows ...</option>
          <option *ngFor="let size of tableSizesArr" [ngValue]="size">
            {{ size }}
          </option>
        </select>
      </div>
      &nbsp;&nbsp;
      <button class="btn btn-sm btn-primary p" routerLink="/add">Add Employee</button>
    </div>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of Users | paginate: {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>
            <span class="edit btn-danger btn-sm btn" (click)="delete(user.id)">Delete</span> &nbsp;
            <span class="edit btn-success btn-sm btn" routerLink="/edit/{{user.id}}">Edit</span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="card p-2 bg-light">
      <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="handlePageChange($event)"></pagination-controls>
    </div>
  
  </div>
