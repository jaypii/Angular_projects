<h2>Product Details</h2>
<div class="card mt-2 bg-light p-2">
    <div *ngIf="product">
        <h3>{{ product.name }}</h3>
        <h4>{{ product.price | currency }}</h4>
        <p>{{ product.description }}</p>
        <button type="button" class="btn btn-sm btn-success" (click)="addToCart(product)">Buy</button>
    </div>
</div>
