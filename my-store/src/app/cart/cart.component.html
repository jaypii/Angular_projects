<h3>Cart</h3>

<p>
  <a class="btn btn-sm btn-info" routerLink="/shipping" role="button">Shipping Prices</a>
</p>

<div class="row">
  <div class="col">
    <div class="card bg-light mb-2 p-2" *ngFor="let item of items">
      <span>{{ item.name }}</span>
      <span>{{ item.price | currency }}</span>
    </div>
  </div>
  <div class="col">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">
          Name
        </label>
        <input id="name" type="text" class="form-control" formControlName="name">
      </div>
    
      <div class="form-group"> 
        <label for="address">
          Address
        </label>
        <input id="address" type="text" class="form-control" formControlName="address">
      </div>
    
      <button type="submit" class="btn btn-sm btn-success mt-2">Purchase</button>
    </form>
  </div>
</div>
